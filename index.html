<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apenas um jogo">
    <meta name="author" content="Willian Gabriel Cardoso da Luz">
    <title>Bannister</title>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap');

      body {
        font-family: 'Hammersmith One', sans-serif;
        background: linear-gradient(135deg, #6e7f85, #283c3f);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }

      .container {
        text-align: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 80%;
        max-width: 600px;
      }

      .title {
        font-size: 48px;
        margin-bottom: 20px;
        color: #f1c40f;
      }

      .graficanimation {
        width: 100%;
        height: 200px;
        background: url('https://via.placeholder.com/600x200') no-repeat center center;
        background-size: cover;
        margin-bottom: 30px;
        border-radius: 10px;
        animation: animate 5s infinite alternate;
      }

      @keyframes animate {
        0% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      button {
        background-color: #f1c40f;
        color: #333;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 10px;
        margin: 10px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        width: 200px;
      }

      button:hover {
        background-color: #e67e22;
        transform: translateY(-5px);
      }

      .end {
        margin-top: 30px;
        font-size: 14px;
      }

      .easteregg {
        color: #fff;
        cursor: pointer;
        text-decoration: underline;
      }

      .eastereggmoment {
        display: none;
        margin-top: 30px;
        background: #333;
        padding: 20px;
        border-radius: 10px;
      }

      #easter_egg:checked + .eastereggmoment {
        display: block;
      }

      .easter_gif {
        background: url('https://via.placeholder.com/400x200') no-repeat center center;
        background-size: cover;
        width: 100%;
        height: 200px;
        border-radius: 10px;
      }

      @media (max-width: 600px) {
        .container {
          width: 90%;
          padding: 30px;
        }

        .title {
          font-size: 36px;
        }

        button {
          width: 100%;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Bannister</h1>
      <div class="graficanimation"></div>

      <input id="easter_egg" type="checkbox" class="easterbox">
      <a href="Play.html">
        <button id="button1">Play</button>
      </a>
      <a href="Party.invite.html">
        <button id="button2">Create</button>
      </a>

      <div class="end">
        <label for="easter_egg" class="easteregg">Descubra um segredo!</label>
      </div>

      <div class="eastereggmoment">
        <div class="easter_gif"></div>
      </div>
    </div>
  </body>
</html>
